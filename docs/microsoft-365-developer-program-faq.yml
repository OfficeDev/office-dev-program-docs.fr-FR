title: FAQ sur le programme de développement Microsoft 365
summary: Voici les questions fréquemment posées concernant le programme pour les développeurs Microsoft 365.
sections:
- name: Ignoré
  questions:
  - question: >
      Qu’est-ce que le programme pour les développeurs Microsoft 365 et qui doit le rejoindre ?
    answer: >
      Le programme Microsoft 365 pour développeurs est conçu pour vous aider à créer des expériences de productivité multiplateforme axées sur les personnes dans la continuité de Microsoft 365. Rejoignez notre programme pour accéder aux outils, documentation, formation, experts et événements de communauté dont vous avez besoin pour créer des solutions adaptées pour les produits et technologies Microsoft 365, notamment :


      - Compléments web [Excel](https://developer.microsoft.com/excel), [Outlook](https://developer.microsoft.com/outlook), [Word](https://developer.microsoft.com/word), et [PowerPoint](https://developer.microsoft.com/powerpoint)

      - [SharePoint](https://developer.microsoft.com/sharepoint)

      - [Microsoft Teams](https://developer.microsoft.com/microsoft-teams)

      - [Microsoft Graph](https://developer.microsoft.com/graph)


      En tant que membre du programme, vous pouvez obtenir un abonnement pour les développeurs Microsoft 365 gratuit avec 25 licences utilisateur à utiliser pour créer vos solutions. Cet abonnement restera actif tant que vous développez et déployez activement des solutions.


      Pour plus d’informations, reportez-vous à l’article [Rejoignez le programme pour les développeurs Microsoft 365](microsoft-365-developer-program.md)et [Créez des solutions Microsoft 365](build-microsoft-365-solutions.md).
  - question: >
      Quel compte puis-je utiliser pour m’inscrire au programme Microsoft 365 pour les développeurs ?
    answer: "Vous pouvez vous inscrire au programme pour les développeurs à l’aide d’un des types de comptes suivants :\n\n- **Compte Microsoft** (créé par vous pour une utilisation personnelle) : fournit un accès à tous les services cloud et produits Microsoft destinés aux consommateurs, tels que Outlook (Hotmail), Messenger, OneDrive, MSN, Xbox Live ou Microsoft 365. Toute inscription à une boîte aux lettres Outlook.com crée automatiquement un compte Microsoft. Une fois le compte Microsoft créé, celui-ci peut être utilisé pour accéder aux services de cloud computing Microsoft liés aux consommateurs ou à Azure. \n- **Compte professionnel** (émis par un administrateur pour une utilisation professionnelle) : fournit un accès à tous les services de cloud computing Microsoft aux petites, moyennes et grandes entreprises, tels qu’Azure, Microsoft Intune ou Microsoft 365. Lorsque vous vous inscrivez à l’un de ces services en tant qu’organisation, un répertoire informatique est automatiquement configuré dans Azure Active Directory pour représenter votre organisation. Pour plus d’informations, reportez-vous à l’article [Gérer votre répertoire Azure AD](/azure/active-directory/active-directory-administer).\n- **Visual Studio ID** (créé pour vos abonnements Visual Studio Professional ou entreprise) : nous vous recommandons d’utiliser cette option pour rejoindre le programme développeur à partir de la galerie Visual Studio pour profiter des avantages en tant qu’abonné Visual Studio. \n"
  - question: "Comment obtenir un abonnement Microsoft 365 Développeur via le programme pour les développeurs ?  \n"
    answer: >
      Vous pouvez obtenir un abonnement Microsoft 365 Développeur gratuit lorsque vous rejoignez le programme Microsoft 365 E5 Développeur. Cet abonnement spécial est conçu pour être utilisé uniquement pour le développement. Pour plus d’informations, reportez-vous à l’article [Configuration d’un abonnement Microsoft 365 Développeur](microsoft-365-developer-program-get-started.md).
  - question: >
      Quel ID dois-je utiliser pour me connecter au tableau de bord du programme développeur ?
    answer: >
      Utilisez votre ID de membre pour vous connecter au tableau de bord du programme développeur afin d’accéder aux informations relatives à votre abonnement. Il s’agit du compte Microsoft ou du courrier Azure Active Directory que vous avez utilisé pour vous connecter lorsque vous avez rejoint le programme.
  - question: >
      Quel ID dois-je utiliser pour me connecter à mon abonnement développeur ?
    answer: >
      Utilisez l’ID d’administrateur que vous avez créé lors de la configuration de votre abonnement développeur. Vous trouverez votre ID d’administrateur sur la vignette de l’abonnement sur le [tableau de bord du programme développeur](https://aka.ms/DevProgramDashboard).
  - question: >
      Qu’est-ce qu’inclut l’abonnement développeur ?
    answer: "Si vous avez créé votre abonnement après le 25 août 2019, vous disposez d’un abonnement Microsoft 365 E5 Développeur avec 25 licences utilisateur. Les clients qui ont rejoint le programme avant le 25 août 2019 disposent d’un abonnement Office 365 E3 Développeur avec 25 licences utilisateur.\n\nL’abonnement Office 365 E3 Développeur inclut les éléments suivants :\n\n- [Exchange Online (Plan 2)](https://products.office.com/exchange/compare-microsoft-exchange-online-plans)\n- [Flow pour Office 365](https://flow.microsoft.com/pricing/)\n- [Protection des informations pour Office 365 – Standard](https://products.office.com/en-us/business/azure-information-protection-for-office-365)\n- [Microsoft Forms (Plan E5)](https://support.office.com/article/Frequently-asked-questions-about-Microsoft-Forms-495c4242-6102-40a0-add8-df05ed6af61c)\n- [Planificateur Microsoft](https://products.office.com/compare-all-microsoft-office-products?tab=2)\n- \n  [Recherche Microsoft](https://products.office.com/en-us/business/intelligent-search?tab=Discovery)\n- [Microsoft Stream pour Office 365 E5](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Microsoft Teams](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Gestion des appareils mobiles pour Office 365](https://support.office.com/article/Set-up-Mobile-Device-Management-MDM-in-Office-365-dd892318-bc44-4eb1-af00-9db5430be3cd)\n- [Office 365 ProPlus](https://products.office.com/business/office-365-proplus-business-software)\n- [Office pour le web](/office365/servicedescriptions/office-online-service-description/office-online-service-description)\n- [PowerApps pour Office 365](https://powerapps.microsoft.com/pricing/)\n- [SharePoint Online pour les développeurs](https://products.office.com/SharePoint/compare-sharepoint-plans)\n- [Skype Entreprise Online (Plan 2)](https://products.office.com/skype-for-business/online-meeting-solutions)\n- [Sway](https://sway.com/)\n- [To-Do (Plan 3)](https://todo.microsoft.com)\n- [Tableau blanc (Plan 2)](https://products.office.com/en-us/microsoft-whiteboard/digital-whiteboard-app)\n\nL’abonnement Microsoft 365 E5 Développeur inclus toutes les applications comprises dans l’abonnement Office 365 E3 Développeur, ainsi que les nouvelles fonctionnalités suivantes :  \n\n- Fonctionnalités d’analyse avancées avec Power BI  \n- Enterprise Mobility + Security (EMS) pour la protection de la conformité et des informations  \n- Office 365 – Protection avancée contre les menaces \n- Azure Active Directory pour la création de solutions avancées de gestion d’identité et d’accès  \n\nL’abonnement Microsoft 365 E5 Développeur inclut les éléments suivants : \n\n- Azure Active Directory Premium P1 \n- Azure Active Directory Premium P2 \n-   Azure Advanced Threat Protection \n-   Azure Information Protection Premium P1 \n-   Azure Information Protection Premium P2 \n-   Référentiel sécurisé client \n-   Exchange Online (plan 2) \n-   Flow pour Office 365 \n-   Protection des informations pour Office 365 – Premium \n-   Protection des informations pour Office 365 – Standard \n-   Microsoft Azure Active Directory Rights \n-   Microsoft Azure Multi-Factor Authentication \n-   Microsoft Cloud App Security \n-   Microsoft Forms (plan E5) \n-   Microsoft Intune \n-   Microsoft MyAnalytics (complet) \n-   Microsoft Planner \n-   Microsoft StaffHub \n-   Microsoft Stream pour O365 E5 SKU \n-   Microsoft Teams \n-   Gestion des appareils mobiles pour Office 365 \n-   Office 365 Advanced eDiscovery \n-   Gestion de la sécurité avancée Office 365 \n-   Office 365 – Protection avancée contre les menaces (plan 1) \n-   Office 365 – Protection avancée contre les menaces (plan 2) \n-   Office 365 Privileged Access Management \n-   Office 365 ProPlus \n-   Office Online \n-   Système téléphonique \n-   Power BI Pro \n-   PowerApps pour Office 365 Plan 3 \n-   SharePoint Online (plan 2) \n-   Skype Entreprise Online (plan 2) \n-   Sway \n-   Tâches (plan 3) \n-   Tableau blanc (plan 3) \n-   Yammer Entreprise \n\nVous pouvez déterminer si vous avez un abonnement Microsoft 365 E5 ou un abonnement Office 365 E3 sur la vignette de l’abonnement sur votre [tableau de bord](https://developer.microsoft.com/office/profile). La vignette affiche E3 ou E5 sous le nom de domaine de l’abonnement.\n\n![Capture d’écran d’une vignette d’abonnement avec E5 en surbrillance](images/subscription-tile-e5.png).\n"
  - question: >
      L’abonnement inclut-il également un abonnement à Azure ?
    answer: "Cette offre n’inclut pas d’un abonnement à Azure. Toutefois, pour obtenir un accès gratuit aux services Azure, vous pouvez [créer un compte Azure gratuit](https://azure.microsoft.com/free/). \n"
  - question: >
      Combien de licences utilisateur l'abonnement Développeur comprend-il ?
    answer: >
      Dans le cadre de votre abonnement Office 365 E3 ou Microsoft 365 E5 Développeur, vous pouvez ajouter jusqu'à 25 licences utilisateur, y compris l’administrateur, uniquement à des fins de développement. L’utilisation de cet abonnement pour toute fin autre que celle de développement d’applications est une violation du contrat de licence. Pour plus d’informations sur les restrictions de licences, voir les [Conditions d’utilisation](terms-and-conditions.md).
  - question: >
      Quelle est la durée de mon abonnement et quand expire-t-il ?
    answer: "Votre abonnement est valable 90 jours et est renouvelable en fonction de l’activité développeur valide. Si vous utilisez votre abonnement pour le développement, il sera renouvelé tous les 3 mois et fonctionnera indéfiniment. Vous pouvez trouver la date d’expiration, ainsi que votre nom d’abonnement, sur le [tableau de bord du programme pour les développeurs Microsoft 365](https://aka.ms/DevProgramDashboard). Pour plus d’informations, voir [Expiration de l’abonnement et renouvellement](subscription-expiration-and-renewal.md).\n\nSi vous rejoignez le programme via Visual Studio Enterprise ou Visual Studio Professionnel, votre abonnement est renouvelé automatiquement jusqu'à l’expiration de votre abonnement Visual Studio. \n\n<a name=\"renew-subscription\"> </a>\n"
  - question: >
      Pourquoi ne proposez-vous pas d’abonnement d’un an ?
    answer: "En avril 2019, nous sommes passés à un nouveau modèle dans lequel votre abonnement peut être renouvelé perpétuellement tous les 90 jours si vous l’utilisez activement pour le développement. Nous sommes convaincus que ce modèle garantit que les développeurs participant activement au développement de solutions ont un abonnement aussi longtemps qu’ils en ont besoin. Si vous développez fréquemment, votre abonnement n’expire jamais ; il se renouvelle automatiquement. Si vous développez pendant une courte période, et que votre abonnement arrive à expiration et est supprimé, vous pouvez vous réinscrire pour un nouveau. \n\nSi vous préférez disposer d’un abonnement qui est disponible pour une plus longue période, nous vous recommandons de souscrire à l’abonnement Visual Studio Professional ou Visual Studio Enterprise. Ces programmes incluent un abonnement gratuit à Microsoft 365 pour les développeurs valable pour la durée de votre abonnement Visual Studio. Pour accéder à cela, allez à [Visual Studio | Mes avantages](https://my.visualstudio.com/benefits). Pour plus d’informations, contactez le [Service clientèle Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      Comment déterminer si un abonnement peut être renouvelé ?
    answer: "Nous utilisons un ensemble d’algorithmes et télémétrie à partir de votre activité dans le programme Microsoft 365 pour les développeurs et depuis votre abonnement pour les développeurs Office 365 E3 ou Microsoft 365 E5 pour déterminer si vous développez activement. Nous vérifions ces données régulièrement pour mettre à jour votre état et déterminer si votre abonnement doit être prolongé. \n\nSi vous pensez que nous avons fait une erreur sur le suivi de votre activité de développement, vous pouvez nous en faire part via votre tableau de bord. Pour envoyer un formulaire qui nous informe comment vous utilisez votre abonnement pour le développement, dans l’avertissement de tableau de bord, sélectionnez le lien **faites-nous savoir**, comme illustré dans l’image suivante. Nous examinerons votre demande et vous indiquerons si vous êtes éligible pour une extension. \n\n<img alt=\"Screenshot of the subscription expiration text box with the let us know link highlighted\" src=\"images/appeals-ux-for-qa.jpg\" width=\"500\"> \n"
  - question: >
      Comment définissez-vous l’activité de développement ?
    answer: "Votre activité dans le programme pour les développeurs et votre abonnement pour les développeurs déterminent si vous développez activement et si votre abonnement doit être prolongé. \n\nPour plus d’informations sur les types d’activités que nous suivons, voir les [Conditions d’utilisation](terms-and-conditions.md). \n"
  - question: >
      Lorsque mon abonnement est sur le point d’expirer, puis-je le prolonger ?
    answer: "La seule manière de prolonger votre abonnement est de maintenir une activité de développeur valide. Si vous utilisez votre abonnement pour développer des solutions personnalisées, votre abonnement expirera et finira par être supprimé. \n\nPour plus d’informations, voir [expiration de l’abonnement et renouvellement](subscription-expiration-and-renewal.md).\n"
  - question: >
      Si mon abonnement est sur le point d’expirer, combien de temps ai-je avant sa suppression ?
    answer: >
      Vous disposez de 30 jours après l’expiration de votre abonnement pour migrer des données. Pendant ces 30 jours, seul l’administrateur a accès à l’abonnement et le 60ème jour, l’abonnement et toutes les données sont supprimés.


      <a name="account-types"> </a>
  - question: >
      Comment effectuer une migration à partir d’un abonnement Office 365 E3 vers un abonnement Microsoft 365 E5 ?
    answer: "Pour l’instant, seuls les nouveaux membres du programme Microsoft 365 Développeur reçoivent automatiquement un abonnement Microsoft 365 E5 Développeur. Les utilisateurs existants pourront migrer vers un abonnement Microsoft 365 E5 de migration. \n\nSi vous choisissez de migrer vers un abonnement Microsoft 365 E5, vous pouvez utiliser l’outil gratuit [Microsoft Mover](https://mover.io/) pour migrer vos données. Consultez également les ressources suivantes :\n\n- [Comment migrer des boîtes aux lettres d’un Microsoft 365 client vers un autre](https://docs.microsoft.com/en-us/exchange/mailbox-migration/migrate-mailboxes-across-tenants)\n- [Utilisation de PowerShell pour effectuer une migration Office 365](https://docs.microsoft.com/en-us/microsoft-365/enterprise/use-powershell-to-perform-a-staged-migration-to-microsoft-365?view=o365-worldwide)\n- [Migrer votre contenu vers Microsoft 365](https://docs.microsoft.com/en-us/sharepointmigration/migrate-to-sharepoint-online)\n"
  - question: >
      Pourquoi dois-je lier mon compte GitHub ?
    answer: >
      Lorsque vous rejoignez le programme pour les développeurs Microsoft 365, sur votre page [Mes paramètres](https://developer.microsoft.com/microsoft-365/profile/settings/preferences) , vous pouvez lier votre compte GitHub à votre compte de programme pour les développeurs. La liaison de votre compte GitHub sera prise en compte lors du renouvellement de votre abonnement au bac à sable pour développeurs Microsoft 365. Vous pouvez également choisir de dissocier votre compte en vous rendant dans la section [Comptes liés](https://developer.microsoft.com/microsoft-365/profile/settings/accounts-linked) de votre page **Mes paramètres**.
  - question: >
      Ai-je le choix entre un abonnement Office 365 E3 ou Microsoft 365 E5 ?
    answer: "Actuellement, les nouveaux membres du programme pour les développeurs ne disposent que d’Microsoft 365 E5 abonnement. Les membres existants avec un abonnement Office 365 E3 auront la possibilité de conserver leur abonnement actuel et de continuer à le renouveler s’ils n’ont pas besoin des nouvelles fonctionnalités proposées dans Microsoft 365 E5, ou d’une mise à niveau à durée uniques vers un abonnement Microsoft 365 E5. Les membres du programme pour les développeurs ne peuvent avoir qu’un seul abonnement.  \n"
  - question: "En tant que partenaire Microsoft, puis-je bénéficier d’un abonnement ? \n"
    answer: "Oui, vous pouvez suivre [ces instructions](microsoft-365-developer-program.md) pour rejoindre le programme pour les développeurs Microsoft 365 et configurer un abonnement Microsoft 365 Développeur. Toutefois, si vous disposez déjà d’un abonnement Visual Studio Enterprise ou Visual Studio Professional, vous pouvez obtenir un abonnement Microsoft 365 pour les développeurs comme bénéfice. Pour accéder à cela, allez à [Visual Studio | Mes avantages](https://my.visualstudio.com/benefits). Pour plus d’informations, contactez le [Service clientèle Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      En tant qu’employé à plein temps de Microsoft, puis-je bénéficier d’un abonnement ?
    answer: >
      Les employés de Microsoft ne peuvent pas s’inscrire à cette offre. Tous les employés à plein temps de Microsoft ont accès à un abonnement Visual Studio gratuit qui inclut l’accès à un abonnement Microsoft 365 E5 pour les développeurs. Vous pouvez accéder à cet avantage dans [Visual Studio | Mes avantages](https://my.visualstudio.com/benefits).
  - question: >
      En tant que fournisseur travaillant chez Microsoft, puis-je bénéficier d’un abonnement ?
    answer: >
      Oui, vous pouvez suivre [ces instructions](microsoft-365-developer-program.md) pour rejoindre le programme pour les développeurs Microsoft 365 et configurer un abonnement Microsoft 365 Développeur. Mais même pour les fournisseurs, cet abonnement est conçu pour être utilisé _uniquement pour le développement d’applications_. Si vous n’effectuez pas d’activité de développement valide, votre abonnement ne sera pas renouvelé.
  - question: >
      Le programme Microsoft 365 Développeur est-il disponible dans ma langue ?
    answer: >
      En plus de l’anglais, le programme Microsoft 365 pour les développeurs est disponible dans les langues suivantes : chinois (simplifié), français, allemand, japonais, portugais (Brésil), russe et espagnol.
  - question: >
      L’abonnement Microsoft 365 Développeur est-il disponible dans ma langue ?
    answer: >
      L’abonnement pour les développeurs Microsoft 365 est proposé uniquement en anglais.
  - question: >
      Comment puis-je quitter le programme développeur de Microsoft 365 ?
    answer: >
      Si vous ne souhaitez plus participer au programme pour les développeurs Microsoft 365, vous pouvez mettre fin à votre abonnement et quitter le programme.

        > [!WARNING]
        > Les étapes suivantes effaceront toutes vos informations de profil. Vous perdrez toutes les données stockées dans votre abonnement développeur qui ne sont pas sauvegardées ailleurs.

      1. Connectez-vous au programme pour les développeurs Microsoft 365 !


      2. Choisissez **Supprimer le profil**.


      3. Dans la zone de confirmation **Supprimer le profil**, sélectionnez **Supprimer**.
  - question: >
      Support
    answer: "Si vous rencontrez des problèmes lors de la configuration de votre abonnement, consultez les ressources d’assistance suivantes :\n\n- [Stack Overflow](https://stackoverflow.com/questions)   \n- [Service clientèle Visual Studio](https://www.visualstudio.com/subscriptions/support/)\n"
